<h2>Home</h2>

<h3 *ngIf="!this.CartProductsService.isCartEmpty()">${{this.CartProductsService.getTotalPrice(this.CartProductsService.getSortedCart())}}</h3>

<div class="product-listing" *ngFor="let product of this.ShopProductsService.data">
    <div class="productListItem">
        <div><b>{{product.name}}</b></div>
        <div><i>{{product.description}}</i></div>
        <div>${{product.price}}</div>
        <div>
            <div>
                <button (click)="this.CartProductsService.addToCart(product)">Add
                    <div *ngIf="this.CartProductsService.getCartProductById(product.id)!==undefined">
                        ({{this.CartProductsService.getCartProductById(product.id).quantity}})</div>

                </button>
                <button *ngIf="this.CartProductsService.getCartProductById(product.id)!==undefined" (click)="this.CartProductsService.removeFromCart(product.id)">
                    Remove
                </button>




            </div>
        </div>

    </div>
